<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard - SaiKet Task 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #a0aec0;
            margin-top: 10px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            animation: fadeIn 0.8s ease;
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #4facfe;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.5);
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        .users-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(10px);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .user-email {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .user-age {
            color: #00f2fe;
            font-weight: bold;
        }

        .user-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
            margin: 0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid #48bb78;
            color: #9ae6b4;
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid #f56565;
            color: #fc8181;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ User Management API Dashboard</h1>
            <p>SaiKet Systems - Task 4: REST API with Node.js & Express</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgAge">0</div>
                <div class="stat-label">Average Age</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="oldestUser">0</div>
                <div class="stat-label">Oldest User</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="youngestUser">0</div>
                <div class="stat-label">Youngest User</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>‚ûï Create / Update User</h2>
                <div id="alertContainer"></div>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" placeholder="Enter age" min="1" max="150" required>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Create User</button>
                    <button type="button" class="btn" id="cancelBtn" style="display:none; background: rgba(255,255,255,0.1);">Cancel</button>
                </form>
            </div>

            <div class="panel">
                <h2>üë• All Users</h2>
                <div class="users-list" id="usersList">
                    <p style="color: #a0aec0; text-align: center;">Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadStats();
        });

        // Form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value)
            };

            if (userId) {
                await updateUser(userId, userData);
            } else {
                await createUser(userData);
            }
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', () => {
            resetForm();
        });

        // Create user
        async function createUser(userData) {
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('User created successfully!', 'success');
                    resetForm();
                    loadUsers();
                    loadStats();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error creating user', 'error');
            }
        }

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const data = await response.json();

                const usersList = document.getElementById('usersList');
                
                if (data.data.length === 0) {
                    usersList.innerHTML = '<p style="color: #a0aec0; text-align: center;">No users found</p>';
                    return;
                }

                usersList.innerHTML = data.data.map(user => `
                    <div class="user-card">
                        <div class="user-info">
                            <div>
                                <div class="user-name">${user.name}</div>
                                <div class="user-email">${user.email}</div>
                            </div>
                            <div class="user-age">${user.age} years</div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small" onclick="editUser(${user.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-small btn-delete" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showAlert('Error loading users', 'error');
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('avgAge').textContent = data.stats.averageAge;
                    document.getElementById('oldestUser').textContent = data.stats.oldestUser;
                    document.getElementById('youngestUser').textContent = data.stats.youngestUser;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Edit user
        async function editUser(id) {
            try {
                const response = await fetch(`${API_URL}/users/${id}`);
                const data = await response.json();

                if (data.success) {
                    const user = data.data;
                    document.getElementById('userId').value = user.id;
                    document.getElementById('name').value = user.name;
                    document.getElementById('email').value = user.email;
                    document.getElementById('age').value = user.age;
                    document.getElementById('submitBtn').textContent = 'Update User';
                    document.getElementById('cancelBtn').style.display = 'block';
                    
                    // Scroll to form
                    document.getElementById('userForm').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                showAlert('Error loading user', 'error');
            }
        }

        // Update user
        async function updateUser(id, userData) {
            try {
                const response = await fetch(`${API_URL}/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('User updated successfully!', 'success');
                    resetForm();
                    loadUsers();
                    loadStats();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error updating user', 'error');
            }
        }

        // Delete user
        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`${API_URL}/users/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('User deleted successfully!', 'success');
                    loadUsers();
                    loadStats();
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Error deleting user', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('submitBtn').textContent = 'Create User';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
