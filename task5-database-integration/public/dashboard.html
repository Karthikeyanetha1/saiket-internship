<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Integration Dashboard - SaiKet Task 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d3d2f, #1a5c47, #2d7a5f);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #d4af37, #ffd700, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            letter-spacing: 2px;
        }

        .header .subtitle {
            color: #a8d5ba;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            color: #0d3d2f;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(29, 92, 71, 0.6), rgba(13, 61, 47, 0.8));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s ease;
            animation: fadeInUp 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #d4af37;
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.6));
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            color: #a8d5ba;
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 30px;
        }

        .panel {
            background: linear-gradient(135deg, rgba(29, 92, 71, 0.5), rgba(13, 61, 47, 0.7));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            padding: 35px;
            animation: fadeIn 0.8s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .panel h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 25px;
            color: #d4af37;
            font-size: 1.8rem;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #a8d5ba;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(13, 61, 47, 0.6);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input::placeholder {
            color: rgba(168, 213, 186, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            background: rgba(13, 61, 47, 0.8);
        }

        .btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #d4af37, #ffd700, #d4af37);
            border: none;
            border-radius: 12px;
            color: #0d3d2f;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(168, 213, 186, 0.3), rgba(29, 92, 71, 0.5));
            color: #d4af37;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #c23030, #e74c3c);
            color: white;
        }

        .users-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .users-list::-webkit-scrollbar {
            width: 8px;
        }

        .users-list::-webkit-scrollbar-track {
            background: rgba(13, 61, 47, 0.3);
            border-radius: 10px;
        }

        .users-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border-radius: 10px;
        }

        .user-card {
            background: linear-gradient(135deg, rgba(13, 61, 47, 0.5), rgba(29, 92, 71, 0.3));
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .user-card:hover::before {
            left: 100%;
        }

        .user-card:hover {
            border-color: #d4af37;
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #d4af37;
            letter-spacing: 0.5px;
        }

        .user-email {
            color: #a8d5ba;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .user-age {
            color: #ffd700;
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(212, 175, 55, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .user-date {
            color: #7fa995;
            font-size: 0.85rem;
            margin-top: 10px;
            font-style: italic;
        }

        .user-actions {
            margin-top: 15px;
            display: flex;
            gap: 12px;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.9rem;
            width: auto;
            margin: 0;
        }

        .alert {
            padding: 18px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(46, 125, 50, 0.3));
            border-color: #4caf50;
            color: #a5d6a7;
        }

        .alert-error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(211, 47, 47, 0.3));
            border-color: #f44336;
            color: #ef9a9a;
        }

        .search-box {
            margin-bottom: 25px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a8d5ba;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .empty-hint {
            font-size: 1rem;
            color: #7fa995;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíé Database Integration API</h1>
            <p class="subtitle">SaiKet Systems - Task 5: MySQL Database with Express.js</p>
            <span class="badge">üóÑÔ∏è MySQL Connected</span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="avgAge">0</div>
                <div class="stat-label">Average Age</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚¨ÜÔ∏è</div>
                <div class="stat-number" id="oldestUser">0</div>
                <div class="stat-label">Oldest User</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚¨áÔ∏è</div>
                <div class="stat-number" id="youngestUser">0</div>
                <div class="stat-label">Youngest User</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>‚ûï Manage Users</h2>
                <div id="alertContainer"></div>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" placeholder="Enter full name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="Enter email address" required>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age" placeholder="Enter age" min="1" max="150" required>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Create User</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel Edit</button>
                </form>
            </div>

            <div class="panel">
                <h2>üë• Database Users</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search users by name or email...">
                </div>
                <div class="users-list" id="usersList">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚è≥</div>
                        <p>Loading users from database...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:7000/api';

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadStats();
        });

        // Search functionality
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            searchTimeout = setTimeout(() => {
                if (query.length > 0) {
                    searchUsers(query);
                } else {
                    loadUsers();
                }
            }, 500);
        });

        // Form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value)
            };

            if (userId) {
                await updateUser(userId, userData);
            } else {
                await createUser(userData);
            }
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', () => {
            resetForm();
        });

        // Create user
        async function createUser(userData) {
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ User created successfully in database!', 'success');
                    resetForm();
                    loadUsers();
                    loadStats();
                } else {
                    showAlert('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error creating user', 'error');
            }
        }

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const data = await response.json();

                const usersList = document.getElementById('usersList');
                
                if (data.data.length === 0) {
                    usersList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No users in database</p>
                            <p class="empty-hint">Add your first user using the form</p>
                        </div>
                    `;
                    return;
                }

                usersList.innerHTML = data.data.map(user => `
                    <div class="user-card">
                        <div class="user-info">
                            <div>
                                <div class="user-name">${user.name}</div>
                                <div class="user-email">üìß ${user.email}</div>
                                <div class="user-date">Created: ${new Date(user.created_at).toLocaleString()}</div>
                            </div>
                            <div class="user-age">${user.age} years</div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small" onclick="editUser(${user.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-small btn-delete" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showAlert('‚ùå Error loading users from database', 'error');
            }
        }

        // Search users
        async function searchUsers(query) {
            try {
                const response = await fetch(`${API_URL}/users/search/${query}`);
                const data = await response.json();

                const usersList = document.getElementById('usersList');
                
                if (data.data.length === 0) {
                    usersList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <p>No users found for "${query}"</p>
                        </div>
                    `;
                    return;
                }

                usersList.innerHTML = data.data.map(user => `
                    <div class="user-card">
                        <div class="user-info">
                            <div>
                                <div class="user-name">${user.name}</div>
                                <div class="user-email">üìß ${user.email}</div>
                                <div class="user-date">Created: ${new Date(user.created_at).toLocaleString()}</div>
                            </div>
                            <div class="user-age">${user.age} years</div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-small" onclick="editUser(${user.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-small btn-delete" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showAlert('‚ùå Error searching users', 'error');
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                    document.getElementById('avgAge').textContent = data.stats.averageAge || 0;
                    document.getElementById('oldestUser').textContent = data.stats.oldestUser || 0;
                    document.getElementById('youngestUser').textContent = data.stats.youngestUser || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Edit user
        async function editUser(id) {
            try {
                const response = await fetch(`${API_URL}/users/${id}`);
                const data = await response.json();

                if (data.success) {
                    const user = data.data;
                    document.getElementById('userId').value = user.id;
                    document.getElementById('name').value = user.name;
                    document.getElementById('email').value = user.email;
                    document.getElementById('age').value = user.age;
                    document.getElementById('submitBtn').textContent = 'Update User';
                    document.getElementById('cancelBtn').style.display = 'block';
                    
                    document.getElementById('userForm').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                showAlert('‚ùå Error loading user from database', 'error');
            }
        }

        // Update user
        async function updateUser(id, userData) {
            try {
                const response = await fetch(`${API_URL}/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ User updated successfully in database!', 'success');
                    resetForm();
                    loadUsers();
                    loadStats();
                } else {
                    showAlert('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error updating user', 'error');
            }
        }

        // Delete user
        async function deleteUser(id) {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete this user from the database?')) return;

            try {
                const response = await fetch(`${API_URL}/users/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úÖ User deleted successfully from database!', 'success');
                    loadUsers();
                    loadStats();
                } else {
                    showAlert('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error deleting user', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('submitBtn').textContent = 'Create User';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 4000);
        }
    </script>
</body>
</html>
