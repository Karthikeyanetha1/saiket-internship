<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Full Stack User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1628, #1a2942, #0f1d3d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(192, 192, 192, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(192, 192, 192, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(192, 192, 192, 0.03) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Glassmorphism container */
        .login-container {
            background: rgba(26, 41, 66, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(192, 192, 192, 0.2);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #c0c0c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(192, 192, 192, 0.4));
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .logo p {
            color: rgba(192, 192, 192, 0.7);
            font-size: 0.95rem;
            margin-top: 8px;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 35px;
            background: rgba(10, 22, 40, 0.5);
            padding: 5px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: rgba(192, 192, 192, 0.6);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .tab.active {
            background: linear-gradient(135deg, #c0c0c0, #a8a8a8);
            color: #0a1628;
            box-shadow: 0 4px 15px rgba(192, 192, 192, 0.3);
        }

        .tab:hover:not(.active) {
            color: #c0c0c0;
            background: rgba(192, 192, 192, 0.1);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(192, 192, 192, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 18px;
            background: rgba(10, 22, 40, 0.6);
            border: 1px solid rgba(192, 192, 192, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(192, 192, 192, 0.4);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #c0c0c0;
            background: rgba(10, 22, 40, 0.8);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c0c0c0, #a8a8a8, #c0c0c0);
            border: none;
            border-radius: 10px;
            color: #0a1628;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(192, 192, 192, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease;
            border-left: 4px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(46, 213, 115, 0.15);
            border-color: #2ed573;
            color: #7bed9f;
        }

        .alert-error {
            background: rgba(255, 71, 87, 0.15);
            border-color: #ff4757;
            color: #ff6b81;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: rgba(192, 192, 192, 0.5);
            font-size: 0.9rem;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(192, 192, 192, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .demo-credentials {
            background: rgba(192, 192, 192, 0.1);
            border: 1px solid rgba(192, 192, 192, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
        }

        .demo-credentials h4 {
            color: #c0c0c0;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .demo-credentials p {
            color: rgba(192, 192, 192, 0.7);
            font-size: 0.85rem;
            margin: 5px 0;
        }

        .demo-credentials code {
            background: rgba(10, 22, 40, 0.6);
            padding: 2px 8px;
            border-radius: 4px;
            color: #c0c0c0;
            font-family: 'Courier New', monospace;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(192, 192, 192, 0.6);
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸ‘¤</div>
            <h1>User Management</h1>
            <p>SaiKet Systems - Task 6: Full Stack Application</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>

        <div id="alertContainer"></div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="loginUsername" placeholder="Enter username or email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <div class="demo-credentials">
                <h4>ðŸ”‘ Demo Credentials</h4>
                <p><strong>Admin:</strong> <code>admin</code> / <code>admin123</code></p>
                <p><strong>User:</strong> <code>johndoe</code> / <code>user123</code></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Choose a username" required minlength="3" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regFullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Age (Optional)</label>
                    <input type="number" id="regAge" placeholder="Enter your age" min="1" max="150">
                </div>
                <div class="form-group">
                    <label>Bio (Optional)</label>
                    <textarea id="regBio" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>

        <div class="footer">
            <p>Â© 2026 SaiKet Systems | Created by Karthikeya Netha</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        // Switch between login and register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }

            // Clear alerts
            document.getElementById('alertContainer').innerHTML = '';
        }

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('âœ… Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert('âŒ ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('âŒ Connection error. Please try again.', 'error');
            }
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('regUsername').value;
            const full_name = document.getElementById('regFullName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const age = document.getElementById('regAge').value;
            const bio = document.getElementById('regBio').value;

            const userData = {
                username,
                full_name,
                email,
                password,
                age: age ? parseInt(age) : null,
                bio: bio || null
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('âœ… Registration successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert('âŒ ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('âŒ Connection error. Please try again.', 'error');
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
